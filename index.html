<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=alumni-sans-pinstripe:400" rel="stylesheet">

    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding-left: clamp(16px, 8vw, 100px);
        padding-right: clamp(16px, 8vw, 100px);

        background: #1a1a18;
        color: #d87656;
        font-family: 'Alumni Sans Pinstripe', sans-serif;
        letter-spacing: 0.02em;
      }

      img {
        width: 100%;
        max-height: 75vh;
        object-fit: contain;
        display: block;
      }

      .figure {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .title {
        margin-top: 0.4rem;
        font-size: clamp(13px, 4vw, 18px);
        line-height: 1.05;
        opacity: 0.75;
        text-align: center;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div class="figure">
      <img src="IMG_7649.JPG" alt="chefinho">
      <div class="title">chefinho.club</div>
    </div>
  </body>
</html>
