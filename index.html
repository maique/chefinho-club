<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=archivo-black:400" rel="stylesheet">
    <style>
      html, body {
        position: relative;
        background: #231206;
        color: #fdab00;
        font-family: 'Archivo Black', sans-serif;
        letter-spacing: -0.04em;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        background: #231206;
        color: #fdab00;
        font-family: 'Archivo Black', sans-serif;
        letter-spacing: -0.04em;
      }
      .title {
        position: absolute;
        top: 50%;
        transform: translateY(-140%);
        font-size: 6vw;
        width: 100%;
        text-align: center;
      }
      img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 40vw;
        max-height: 50vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="title">chefinho.club</div>
    <img src="IMG_7649.JPG" alt="chefinho" />
  </body>
</html>
